name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
#
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Check submodules
      run: pwd
    - name: Bootstrap ethercat
      run: |
      # make file runnable, might not be necessary
      chmod +x "${GITHUB_WORKSPACE}/.github/ethercat/bootstrap"
      # run script
      "${GITHUB_WORKSPACE}/.github/ethercat/bootstrap"
    - name: configure ethercat
      shell: bash
      run: |
      .${{github.workspace}}/external/ethercat/configure --sysconfdir=/etc --enable-8139too=no --enable-kernel=no
    - name: make ethercat
      run: make -C external/ethercat/
    - name: make install ethercat
      run: sudo make install -C external/ethercat/
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build
