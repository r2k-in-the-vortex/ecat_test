name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: mkdir
      run: mkdir -p build && cd build
    - name: check
      run: ls ..
    - name: configure
      run: cmake ..
    - name: make
      run: cmake --build
